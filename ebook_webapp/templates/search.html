{% extends "base.html" %}
{% block content %}
<h2>Search Results for "{{ query }}"</h2>
{% if results %}
    <ul>
        {% for ebook in results %}
            <li>
                <a href="{{ url_for('book_detail', ebook_id=ebook.id) }}">
                    {% if ebook.cover_path %}
                        <img src="{{ url_for('static', filename=ebook.cover_path.split('static/')[-1]) }}" alt="Cover" width="50">
                    {% endif %}
                    {{ ebook.title }} by {{ ebook.author }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}
{% endblock %}
